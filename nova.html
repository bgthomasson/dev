<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <title>Bleeding edge tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" media="all" href="css/nova.css" />
</head>
<body>
<main>
    <h1>New CSS</h1>
    <article>
        <h2>Filters</h2>
        <p>Here's the starting image:</p>
        <img src="img/parrots.jpg" alt="parrots default" />
        <p>Here's the grayscale filter:</p>
        <img src="img/parrots.jpg" alt="parrots grayscale" class="grayscale" />
        <p>Here's the blur. Hover over this one to reveal the image. (No I don't know what to do about mobile in this case!)</p>
        <img src="img/parrots.jpg" class="foggy" />
        <p>SVG clip path!</p>
        <img src="img/parrots.jpg" class="clip1" />
        <p>Fade in as scroll down:</p>
        <img src="img/parrots.jpg" class="fadein" />
    </article>

</main>
</body>
</html>
